<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success-container .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .success-container h1 {
            color: #333;
        }

        .success-container .username {
            color: #555;
        }

        .actions {
            margin-top: 20px;
        }

        .actions .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .actions .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>登录成功！</h1>
        <div class="profile">
            <img src="images/github.png" alt="User Avatar" class="avatar"> <!-- 替换为实际的头像图片路径 -->
            <h2>欢迎, <span class="username">Admin</span>!</h2> <!-- 替换为实际的用户名 -->
        </div>
        <div class="actions">
            <a href="404.html" class="btn">访问仪表盘</a>
            <a href="404.html" class="btn">设置</a>
            <a href="login.html" class="btn">退出登录</a>
        </div>
    </div>
</body>

</html>
